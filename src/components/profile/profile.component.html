
@if (user(); as currentUser) {
  <div class="space-y-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">پروفایل کاربری</h1>

    <div class="bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 max-w-2xl mx-auto">
      <div class="p-8">
        <div class="flex flex-col items-center">
          <img class="w-32 h-32 mb-4 rounded-full shadow-lg object-cover" [src]="currentUser.avatarUrl" [alt]="currentUser.name" />
          <h2 class="mb-1 text-3xl font-bold text-gray-900 dark:text-white">{{ currentUser.name }}</h2>
          <p class="text-lg text-gray-500 dark:text-gray-400">{{ currentUser.major }}</p>
        </div>

        <div class="mt-8 border-t border-gray-200 dark:border-gray-700 pt-6">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">اطلاعات دانشجو</h3>
          <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-6">
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">شماره دانشجویی</dt>
              <dd class="mt-1 text-md font-semibold text-gray-900 dark:text-white">{{ currentUser.studentId }}</dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">سال ورود</dt>
              <dd class="mt-1 text-md font-semibold text-gray-900 dark:text-white">{{ currentUser.enrollmentYear }}</dd>
            </div>
            <div class="sm:col-span-2">
              <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">آدرس ایمیل</dt>
              <dd class="mt-1 text-md font-semibold text-gray-900 dark:text-white">{{ currentUser.email }}</dd>
            </div>
          </dl>
        </div>

        <div class="mt-6 text-center">
          <button type="button" class="px-5 py-2.5 text-base font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            ویرایش پروفایل
          </button>
        </div>
      </div>
    </div>
  </div>
} @else {
  <p class="text-center py-10 text-gray-500 dark:text-gray-400">اطلاعات پروفایل در دسترس نیست.</p>
}
