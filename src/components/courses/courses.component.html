
<div class="space-y-6">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">دوره‌های من</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (course of courses(); track course.id) {
      <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col">
        <a [routerLink]="['/course', course.id]">
          <img class="rounded-t-lg w-full h-48 object-cover" [src]="course.imageUrl" [alt]="course.title" />
        </a>
        <div class="p-5 flex flex-col flex-grow">
          <div>
            <a [routerLink]="['/course', course.id]">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ course.title }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">استاد: {{course.instructor}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ course.description }}</p>
          </div>
          <a [routerLink]="['/course', course.id]" class="mt-auto inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-fit">
            مشاهده دوره
            <svg class="w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </a>
        </div>
      </div>
    } @empty {
      <p class="text-gray-500 dark:text-gray-400 col-span-full text-center py-10">هیچ دوره‌ای برای نمایش وجود ندارد.</p>
    }
  </div>
</div>
